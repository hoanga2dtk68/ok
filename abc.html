        .wheel-center {

            height: 40px;
            background: #ffd700;
            border-radius: 50%;

        .wheel-marker {

            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #ffd700;
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 3;

        #spinButton {

            color: #333;

            font-weight: bold;
            text-transform: uppercase;

        #spinButton:hover {

        #spinButton:active {

    </style>
